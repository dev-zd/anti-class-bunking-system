{% extends 'core/base.html' %}

{% block content %}
<div class="auth-container animate-fade-in">
    <div class="glass-card auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fa-solid fa-lock"></i>
            </div>
            <h1>Reset Password</h1>
            <p>Create a new strong password for your account</p>
        </div>

        {% if messages %}
        <div class="auth-messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                <i class="fa-solid fa-circle-exclamation"></i> {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="pass1">
                    <i class="fa-solid fa-key"></i> New Password
                </label>
                <input type="password" name="pass1" id="pass1" required placeholder="Enter new password"
                    class="form-input">
            </div>

            <div class="form-group">
                <label for="pass2">
                    <i class="fa-solid fa-check"></i> Confirm Password
                </label>
                <input type="password" name="pass2" id="pass2" required placeholder="Confirm new password"
                    class="form-input">
            </div>

            <button type="submit" class="btn-primary auth-btn">
                <i class="fa-solid fa-save"></i> Save Password
            </button>
        </form>
    </div>
</div>

<style>
    .auth-container {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .auth-card {
        width: 100%;
        max-width: 400px;
        padding: 1.5rem 2rem;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .auth-logo {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        font-size: 1.5rem;
        color: white;
        box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
    }

    .auth-header h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, var(--text-main), var(--primary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .auth-header p {
        color: var(--text-muted);
        font-size: 0.95rem;
    }

    .auth-messages {
        margin-bottom: 1.5rem;
    }

    .alert {
        padding: 0.75rem 1rem;
        border-radius: 8px;
        font-size: 0.85rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .alert-error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #ef4444;
    }

    .auth-form .form-group {
        margin-bottom: 1rem;
    }

    .auth-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.85rem;
        color: var(--text-muted);
    }

    .auth-form label i {
        margin-right: 0.5rem;
        color: var(--primary);
    }

    .auth-btn {
        width: 100%;
        padding: 0.8rem;
        margin-top: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
    }
</style>
{% endblock %}
