{% extends 'core/base.html' %}

{% block content %}
<div class="auth-container animate-fade-in">
    <div class="glass-card auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fa-solid fa-key"></i>
            </div>
            <h1>Forgot Password</h1>
            <p>Enter your username or email to receive an OTP</p>
        </div>

        {% if messages %}
        <div class="auth-messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                <i class="fa-solid fa-circle-exclamation"></i> {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" class="auth-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_user">
                    <i class="fa-solid fa-user"></i> Username or Email
                </label>
                <input type="text" name="user_identifier" id="id_user" required
                    placeholder="Enter your username or email" class="form-input">
            </div>

            <button type="submit" class="btn-primary auth-btn">
                <i class="fa-solid fa-paper-plane"></i> Send OTP
            </button>
        </form>

        <div class="auth-footer">
            <p>Remembered your password? <a href="{% url 'login' %}">Sign In</a></p>
        </div>
    </div>
</div>

<style>
    .auth-container {
        min-height: calc(100vh - 80px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
    }

    .auth-card {
        width: 100%;
        max-width: 400px;
        padding: 1.5rem 2rem;
    }

    .auth-header {
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .auth-logo {
        width: 60px;
        height: 60px;
        background: linear-gradient(135deg, var(--primary), var(--accent));
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        font-size: 1.5rem;
        color: white;
        box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
    }

    .auth-header h1 {
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, var(--text-main), var(--primary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .auth-header p {
        color: var(--text-muted);
        font-size: 0.95rem;
    }

    .auth-form .form-group {
        margin-bottom: 1rem;
    }

    .auth-form label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.85rem;
        color: var(--text-muted);
    }

    .auth-form label i {
        margin-right: 0.5rem;
        color: var(--primary);
    }

    .auth-btn {
        width: 100%;
        padding: 0.8rem;
        margin-top: 0.5rem;
        font-size: 1rem;
        font-weight: 600;
    }

    .auth-footer {
        text-align: center;
        margin-top: 1.5rem;
        padding-top: 1rem;
        border-top: 1px solid var(--glass-border);
    }

    .auth-footer p {
        color: var(--text-muted);
        font-size: 0.9rem;
    }

    .auth-footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.2s;
    }

    .auth-footer a:hover {
        color: var(--accent);
    }

    .auth-messages {
        margin-bottom: 1.5rem;
    }

    .alert {
        padding: 0.75rem 1rem;
        border-radius: 8px;
        font-size: 0.85rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .alert-error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #ef4444;
    }

    .alert-success {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: #10b981;
    }
</style>
{% endblock %}
